name: "Publish"

on:
  push:
    tags:
      - v*

jobs:
  publish-to-pypi:
    runs-on: ubuntu-latest
    environment:
      name: pypi
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          persist-credentials: false
      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
      - name: Build
        run: uv build
      - name: Publish
        run: uv publish
